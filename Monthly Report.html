<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
    <style>
        .filter-dashboard-container{
            display: flex;
            flex-direction: column;
        }
        #filtersContainer{
            display: flex;
            gap: 10px;
            justify-content: space-evenly;
        }
        input,button,select{
            padding: 5px;
            border-radius: 4px;
        }
        .textbox-n{
        max-width: 75px;
        flex-shrink: 1;
        }

        #searchByMasjid{
            flex-grow: 1;
            flex-shrink: 1;
            width: 50%;
        }
        .openForm.Button.div{
            display: flex;
            justify-content: flex-end;
        }
        .displayOff{
            display: none;
        }

        /* Scrollable container */
        .dashboardContainer {
            max-width: 100vw; /* Fixed width for the container */
            overflow-x: auto; /* Enables horizontal scrolling */
            border: 1px solid #ccc;
            position: relative;
            /* white-space: nowrap; */
        }

        /* Table */
        .dashboardTable {
            border-collapse: collapse;
            width: 601px; /* Wider than the container to allow scrolling */
        }

        /* Table cells */        
        .dashboardTable td {
            border: 1px solid #ccc;
            /* padding: 8px; */
            /* text-align: left; */
            /* min-width: 150px; Ensures cells have a fixed width */
        }

        /* Fix the first three columns */
        .column-1-data,.monthly .column-2-data,.monthly .column-3-data{
            position: sticky;
            left: 0; 
            z-index: 2;
        }
        .monthly .column-2-data{
            left: 65px;
        }
        .monthly .column-3-data{
            left: 123px;
            border-right: 1px solid #000;
        }


        /* Add a right border to the last fixed column */
        /* .dashboardTable td:nth-child(3) {
            border-right: 2px solid #000;
        } */
    </style>
</head>
<body>
    <div id="filter-dashboard-container" class="filter-dashboard-container">
        <div id="filtersContainer">  
            <input id="searchByMasjid" type="text" class="filter-field" placeholder="Search by Masjid Name">      
            <input
                placeholder="From Date"
                class="textbox-n filter-field"
                type="text"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                id="fromDate" 
            />
            <input
                placeholder="To Date"
                class="textbox-n filter-field"
                type="text"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                id="toDate"  
            />
        </div>
        <div id="dashboardContainer" class="dashboardContainer monthly">
            <table id="monthlyDashboard" class="dashboardTable monthly"></table>
        </div>
        <div id="divforBtnOpenMonthlyForm" class="openForm Button div">
            <button id="openMonthlyFormBtn" class="openFormButton" type="button">New Monthly Entry</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
